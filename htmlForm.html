<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Phone number</label>
          <input type="number"  class="form-control" id="inputAddress2" placeholder="9999 AA" required>
        </div>
        <div class="form-group">
          <label for="inputddress">Adress</label>
          <input type="text" class="form-control" id="inputddress" placeholder="New Washington Street" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Zip Code</label>
          <input type="number" type="text" pattern="[1-9]{4}  class="form-control" id="inputAddress2" placeholder="9999 AA" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="America" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </body>
</html>
